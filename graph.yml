  normal:
    cltvDelta: 40
    baseFee: 100
    feeRate: 1000
    htlcMaxSat: 100000
  expensive:
    cltvDelta: 40
    baseFee: 1000
    feeRate: 10000
    htlcMaxSat: 100000
  cheap:
    cltvDelta: 40
    baseFee: 0
    feeRate: 0
    htlcMaxSat: 100000

